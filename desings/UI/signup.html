<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Events </title>
    <link rel="stylesheet" href="assets/material_assets/material.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/css/input.css">
    <link rel="stylesheet" href="assets/custom/main.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <script src="assets/material_assets/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<div class="container">


    <div class="col-md-4 offset-4 auth-box" >
        <h5 class="centered">Create Bright Events Account</h5>
        <hr>
        <!-- Simple Textfield -->
        <form action="#">

            <div class="ui large fluid  input">
                <input type="text" name="fullname" placeholder="Enter Full Name">
            </div>
            <br>
            <div class="ui large fluid  input">
                <input type="text" name="email" placeholder="Enter Email Address">
            </div>
            <br>
            <div class="ui large fluid  input">
                <input type="password" name="password" placeholder="Enter Strong Password">
            </div>
            <br>
            <div class="ui large fluid  input">
                <input type="password" name="password-confirmation" placeholder="Re-enter Your Strong Password">
            </div>
            <br>
            <div class="centered">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                    Create Account
                </button>
            </div>
            <br>
            <div class="centered link-button">
                <a href="login.html">Already Have an Account? Login</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
