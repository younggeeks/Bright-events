<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Events </title>
    <link rel="stylesheet" href="assets/material_assets/material.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/custom/main.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <script src="assets/material_assets/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <img class="bright-logo" src="assets/img/logo.png">
            <!--<span class="mdl-layout-title">Brighter Events</span>-->
            <!--this will pull the rest of the menu to the right-->
            <div class="mdl-layout-spacer"></div>
            <!-- When user is logged in dashboard will appear otherwise they will see login -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="dashboard.html"><i class="fa fa-book fa-fw"></i>Dashboard</a>
                <a class="mdl-navigation__link" href="login.html"><i class="fa fa-lock fa-fw" ></i>Login</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer"><span class="mdl-layout-title">Top Categories</span>
        <hr>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="my_events.html">My Events</a>
            <a class="mdl-navigation__link" href="invites.html">Attending</a>
        </nav>
    </div>

    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="container ">
                <h5 class="centered">My Events Report</h5>
                    <canvas id="eventsChart"></canvas>
                </div>
        </div>
    </main>
</div>


<script src="assets/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("eventsChart").getContext('2d');
    var eventsChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Weddings", "Graduation", "SendOff"],
            datasets: [{
                label: 'Number of Attendees',
                data: [12, 19, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
