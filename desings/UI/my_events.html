<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Events </title>
    <link rel="stylesheet" href="assets/material_assets/material.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/custom/main.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <script src="assets/material_assets/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <img class="bright-logo" src="assets/img/logo.png">
            <!--<span class="mdl-layout-title">Brighter Events</span>-->
            <!--this will pull the rest of the menu to the right-->
            <div class="mdl-layout-spacer"></div>
            <!-- When user is logged in dashboard will appear otherwise they will see login -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="dashboard.html"><i class="fa fa-book fa-fw"></i>Dashboard</a>
                <a class="mdl-navigation__link" href="login.html"><i class="fa fa-lock fa-fw" ></i>Login</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer"><span class="mdl-layout-title">Top Categories</span>
        <hr>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="my_events.html">My Events</a>
            <a class="mdl-navigation__link" href="invites.html">Attending</a>
        </nav>
    </div>

    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="container " style="margin-top: 10px">

                <h5  class="mdl-badge mdl-badge--overlap centered" data-badge="1">My Events</h5>
                <hr>
               <div class="row">
                   <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp mdl-textfield--full-width">
                       <thead>
                       <tr>
                           <th class="mdl-data-table__cell--non-numeric">Event Name</th>
                           <th class="mdl-data-table__cell--non-numeric">Date</th>
                           <th>Attendees</th>
                           <th>Action</th>
                       </tr>
                       </thead>
                       <tbody>
                       <tr>
                           <td class="mdl-data-table__cell--non-numeric"><a class="table-link" href="#">Dora's Wedding</a></td>
                           <td class="mdl-data-table__cell--non-numeric">1/8/2009</td>
                           <td>23 People</td>
                           <td>
                               <button class="mdl-button mdl-js-button mdl-button--icon">
                               <i class="material-icons">edit</i>
                           </button>
                               <button class="mdl-button mdl-js-button mdl-button--icon">
                               <i class="material-icons">delete</i>
                           </button>
                           </td>
                       </tr>
                       <tr>
                           <td class="mdl-data-table__cell--non-numeric"><a class="table-link" href="#">Alute's Graduation Party</a></td>
                           <td class="mdl-data-table__cell--non-numeric">9/9/2019</td>
                           <td>100 People</td>
                           <td>
                               <button class="mdl-button mdl-js-button mdl-button--icon">
                                   <i class="material-icons">edit</i>
                               </button>
                               <button class="mdl-button mdl-js-button mdl-button--icon">
                                   <i class="material-icons">delete</i>
                               </button>
                           </td>
                       </tr>
                       <tr>
                           <td class="mdl-data-table__cell--non-numeric"><a class="table-link" href="#">Andela Bootcamp</a></td>
                           <td class="mdl-data-table__cell--non-numeric">20/11/2017</td>
                           <td>150 Geeks</td>
                           <td>
                               <button class="mdl-button mdl-js-button mdl-button--icon">
                                   <i class="material-icons">edit</i>
                               </button>
                               <button class="mdl-button mdl-js-button mdl-button--icon">
                                   <i class="material-icons">delete</i>
                               </button>
                           </td>
                       </tr>
                       </tbody>
                   </table>
               </div>

            </div>

        </div>
    </main>
</div>


</body>
</html>
