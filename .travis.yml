language : python

install:
  - pip install -r requirements.txt
  - pip install python-coveralls
  - pip install coverage
  - pip install nose  
  - pip install codeclimate-test-reporter
# command to run tests
script:
  - nosetests --rednose tests/test_events.py tests/test_users.py --with-coverage

after_success:  
  - coveralls
  - coverage report
