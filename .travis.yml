language : python

install:
  - pip install -r requirements.txt
  - pip install python-coveralls
  - pip install coverage
  - pip install nose  
  - pip install codeclimate-test-reporter
# command to run tests
script:
  - nosetests --with-coverage tests/test_events.py
  - nosetests --with-coverage tests/test_users.py

after_success:  
  - coveralls
  - coverage report
